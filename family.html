<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <!-- Import Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *,
    ::after,
    ::before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f7fa;
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      line-height: 1.6;
    }

    form {
      width: 50%;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #2c3e50;
      font-size: 1rem;
    }

    .input-control,
    .contact-msg,
    select {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      padding: 0.9rem 1rem;
      margin-bottom: 1.5rem;
      width: 100%;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      background-color: #fefefe;
      transition: border-color 0.3s ease;
    }

    .input-control:focus,
    .contact-msg:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
      background-color: #ffffff;
    }

    .contact-msg {
      resize: vertical;
      height: 140px;
    }

    .btn-submit {
      width: 100%;
      padding: 0.9rem 1rem;
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .loader,
    .form-message {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .loader.show,
    .form-message.show {
      display: block;
    }

    .loader {
      background-color: #3d4145;
      color: white;
    }

    .loader i {
      animation: rotateme 0.6s linear infinite;
    }

    @keyframes rotateme {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .form-message.success-msg {
      background-color: #eafaf1;
      color: #28a745;
    }

    .form-message.error-msg {
      background-color: #fdecea;
      color: #dc3545;
    }

    @media (max-width: 768px) {
      form {
        width: 90%;
        padding: 2rem;
      }

      label {
        font-size: 0.95rem;
      }

      .input-control,
      .contact-msg,
      .btn-submit {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <form id="contact-form">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" class="input-control" placeholder="Enter your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" class="input-control" placeholder="Enter your email" required />

    <label for="subject">Subject</label>
    <input type="text" id="subject" class="input-control" placeholder="Enter your subject" required />

    <label for="message">Message</label>
    <textarea id="message" class="contact-msg" placeholder="Write your message..." required></textarea>

    <button type="submit" class="btn-submit">Send Message</button>

    <div class="loader" id="loader"><i>‚è≥</i> Sending...</div>
    <div class="form-message success-msg" id="success-message">‚úÖ Message sent successfully!</div>
    <div class="form-message error-msg" id="error-message">‚ùå Failed to send message. Please try again.</div>
  </form>

  <script>
    const form = document.getElementById("contact-form");
    const loader = document.getElementById("loader");
    const successMessage = document.getElementById("success-message");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      loader.classList.add("show");
      successMessage.classList.remove("show");
      errorMessage.classList.remove("show");

      const formData = {
        fullName: document.getElementById("full-name").value,
        email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value,
      };

      try {
        const response = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify({
            access_key: "your-access-key", // üëà €åÿßÿØÿ™ ŸÜÿ±Ÿá ÿß€åŸÜŸà ÿ®ÿß ⁄©ŸÑ€åÿØ ŸàÿßŸÇÿπ€å ÿ¨ÿß€å⁄Øÿ≤€åŸÜ ⁄©ŸÜ€å
            ...formData,
          }),
        });

        const result = await response.json();
        loader.classList.remove("show");

        if (result.success) {
          successMessage.classList.add("show");
          form.reset();
        } else {
          errorMessage.classList.add("show");
        }
      } catch (error) {
        loader.classList.remove("show");
        errorMessage.classList.add("show");
      }
    });
  </script>
</body>
</html>
