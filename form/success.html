<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
  <style>
    body {
      background: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .success-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
    }

    .success-icon {
      font-size: 50px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn-back {
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn-back:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="success-icon">
      <i class="lni lni-checkmark-circle"></i>
    </div>
    <h2>Submission Successful!</h2>
    <p>Your form has been submitted successfully.</p>
    <a href="form.html" class="btn-back">Back to Form</a>
  </div>

</body>
</html>
